{% block accountinfoform %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="" method="post">
      {% csrf_token %}
      {{ accountinfoform.as_p}}
      <input type="submit" value={% if accountinfoform.instance.id %} "Update" {% else %} "Create" {% endif %}/>
</form>
{% endblock %}
