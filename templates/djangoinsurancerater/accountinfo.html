{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "djangoinsurancerater/bootstrapstyle.css" %} />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>{% block title %}{{accountinfoform.instance.name}}{% endblock %}</title>
</head>

<body>
  <div class="container">
    
    <div class="row header">
      
      <div class="col-md-12">      
        <h3 class="text-center">
        Update Your Account: {{accountinfoform.instance.name}}
        </h3>   
      </div>
      
    </div>
      
    
    <div class="row firstrow">
      
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
        
        <div class="accountinfoform">
          {% include "djangoinsurancerater/accountinfoform.html" %}
            <a href="{% url 'djangoinsurancerater:quote-create-view' pk=accountinfoform.instance.id %}" class="btn btn-primary" id="newquotebutton">New Quote</a>
        </div>
        
      </div>
      
      <div class="row" id="quotesrow">
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h2>
            Recent Quotes
          </h2>
          {% include "djangoinsurancerater/recentquotes.html" %}
        </div>
        
      </div>
      
    </div>
    
  </div>
</body>  
  
</html>
