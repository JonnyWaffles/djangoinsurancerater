{% block recentquotes %}
  <div class="list-group">
   {% for quote in lastfivequotes %}
    <a href="{% url 'djangoinsurancerater:quote-update-view' pk=quote.account_info.id quoteid=quote.id %}" class="list-group-item">{{ quote.created_time }}</a>
   {% empty %}
    <li class="list-group-item alert alert-danger" role="alert">There are no recent quotes.</li>
   {% endfor %}
  </ul>
{% endblock %}
