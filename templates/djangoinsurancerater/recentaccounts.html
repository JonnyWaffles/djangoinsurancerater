{% block recentaccounts %}
  <div class="list-group">
   {% for account in lastfiveaccounts %}
    <a href="{% url 'djangoinsurancerater:account-update-view' pk=account.id %}" class="list-group-item">{{ account.name }}</a>
   {% empty %}
    <li class="list-group-item alert alert-danger" role="alert">There are no recent accounts.</li>
   {% endfor %}
  </ul>
{% endblock %}
