{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "djangoinsurancerater/bootstrapstyle.css" %} />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>{% block title %}Account Search Results{% endblock %}</title>
</head>
<body>
  <div class="container">
    
     <div class="row header">
       
       <div class="col-lg-12">
        <h3 class="text-center">
          Account Search Results
        </h3>
       </div>
       
     </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        <table class="table-striped table-hover" id="searchresulttable">   
          <tr>
            <th>Account Name</th>
            <th>Date</th>
            <th>Underwriter</th>
          </tr>
          {% for account in object_list %}
          <tr>
            <td class="text-align-left"><a href="{% url 'djangoinsurancerater:account-update-view' pk=account.id %}">{{ account.name }}</a></td>
            <td>{{ account.date }}</td>
            <td>{{ account.underwriter}} </td>
          </tr>
          {% endfor %}
        </table>
     </div>
      
   </div>
    
  </div>    
</body>
