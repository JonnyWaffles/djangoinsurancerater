{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href={% static "djangoinsurancerater/style.css" %} />
    <title>{% block title %}Account Search Results{% endblock %}</title>
</head>
<body>
  <div class="wrapper">
     <div class="header">
        <h1>
          Account Search Results
        </h1>   
     </div>
   <div class="content-row-1">    
    <table class="search-result-table">   
      <tr>
        <th>Account Name</th>
        <th>Date</th>
        <th>Underwriter</th>
      </tr>
      {% for account in object_list %}
      <tr class="datarow">
        <td class="text-align-left"><a href="{% url 'djangoinsurancerater:account-update-view' pk=account.id %}">{{ account.name }}</a></td>
        <td>{{ account.date }}</td>
        <td>{{ account.underwriter}} </td>
      </tr>
      {% endfor %}
    </table>
   </div> 
  </div>    
</body>
